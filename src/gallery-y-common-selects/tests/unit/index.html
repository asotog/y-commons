<!doctype html>
<html>
    
    <head>
        <title>gallery-y-common-selects</title>
        <script src="/build/yui/yui.js"></script>
        <script src="js/tests.js"></script>
        <script src="/build/gallery-y-common-selects/gallery-y-common-selects.js"></script>
        <meta charset="utf-8" />
    </head>
    <style>
        #container {
            padding: 20px;
        }
        /* select skin */
        .custom-select {
            background: rgb(166, 226, 250);
            display: block;
            position: relative;
            width: 70px;
            padding: 5px;
            font-family: Helvetica;
        }
        .custom-select select {
            opacity:0;
            position:absolute;
            top:0;
            left:0;
        }
    </style>
    <body class="yui3-skin-sam">
        <div id="container">
            <span>
                <select>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                </select>
            </span>
        </div>
        
        <div id="logger"></div>
        <script>
            YUI({
                coverage: ['gallery-y-common-selects'],
                filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
            }).use('test-console', 'test', 'module-tests', 'gallery-y-common-selects', function(Y) {

                /* initializes selects */
                new Y.Common.Selects();

                (new Y.Test.Console()).render('#logger');

                Y.Test.Runner.setName('gallery-y-common-selects');
                Y.Test.Runner.run();
            });
        </script>
    </body>

</html>
